<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b3a1302b55.js" crossorigin="anonymous"></script>
  <script src="./jquery.js"></script>
  <script defer src="script.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>
  <div class="container">
    <form id="form" action="/" novalidate>
      <h1>Form Validation</h1>

      <div class="inputControl">
        <label for="email">Email-Address</label>
        <input type="text" name="email" id="email" required>
        <div class="messages"></div>
      </div>
      <div class="inputControl">
        <label for="phone">Phone Number</label>
        <input type="text" pattern="\d*" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '').slice(0,10);"
          name="phoneNumber" id="phone" required>
        <div class="messages"></div>
      </div>
      <div class="inputControl passWrapper">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <i class="fa-solid fa-eye passToggle" title="Show Password"></i>
        <div class="messages"></div>
      </div>
      <div class="inputControl passWrapper">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <i class="fa-solid fa-eye passToggle" title="Show Password"></i>
        <div class="messages"></div>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
      <div id="formMsg"></div>
    </form>
  </div>

</body>

</html>
